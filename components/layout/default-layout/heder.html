      display: flex;
      width: 800px;
      max-width: 800px;
      max-height: 890px;
      padding: 50px 100px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .section1{
      display: flex;
      width: 800px;
      max-width: 800px;
      max-height: 890px;
      padding: 50px 100px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      input{
      display: flex;
      padding: 5px;
      align-items: center;
      gap: 10px;
      align-self: stretch;
    }
    }
    .section2{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      align-self: stretch;
    }
    .line{
      width: 202px;
      height: 1px;
      background: var(--grey-600, #000);
    }
    .section3{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      align-self: stretch;
      .socialMedia{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 114px;
      .icon{
        display: flex;
        padding: 5px;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      svg{
        width: 60px;
        height: 60px;
      }
      }     
    }
    
    button{
      
      border-radius: 5px;
      background: var(--secondary-3, #FDAF17);

     
      display: flex;
      padding: 5px;
      justify-content: center;
      align-items: center;
      gap: 10px;
      align-self: stretch;
    }
    .socialMedia{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 114px;
    }
    .loginPanel{
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

  <div class="container loginPanel">

    </div>
    <div class="section2">

    </div>
    <div class="section3">
      <div class="socialMedia">
        <span class="icon"><svg><use href="#faceBook"></use></svg></span>

      <div>還沒有帳號嗎?<a>註冊</a></div>
      <div><a>忘記密碼</a></div>
    </div>
